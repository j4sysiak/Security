<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    Hello <span th:text="${name}" />
    <table>
        <th:block th:each="user : ${users}">
            <tr>
                <td th:text="${user.login}">...</td>
                <td th:text="${user.name}">...</td>
            </tr>
            <tr>
                <td colspan="2" th:text="${user.address}">...</td>
            </tr>
        </th:block>
    </table>

</body>
</html>
